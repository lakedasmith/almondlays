<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f7f8;
      color: #333;
    }

    /* Header */
    header {
      background: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffe600;
    }

    /* Hero section */
    .hero {
      background: #ffffff;
      padding: 6rem 2rem;
      text-align: center;
      max-width: 900px;
      margin: 4rem auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #0077cc;
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .hero button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<!-- Header with logo and navigation -->
<header>
  <div class="logo">MyBrand</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- Main Hero Section -->
<section class="hero">
  <h1>Welcome to MyBrand</h1>
  <p>Your one-stop solution for everything you need to succeed.</p>
  <button>Get Started</button>
</section>

</body>
</html>
